<form class="form-horizontal" name="loginForm">
  <div class="card col-md-8 offset-md-2">
    <div class="card-header bg-info text-white">
      <h2>Please Sign in!</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="form-group has-danger">
            <label class="sr-only" for="email">E-Mail Address</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-at"></i>
              </div>
              <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" [(ngModel)]="creds.username"
                required autofocus>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-key"></i>
              </div>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="creds.password"
                required>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
            <span class="text-danger align-middle">
              <!-- Put password error message here -->
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-md-3"></div> -->
        <div class="col-md-8 offset-md-2" style="padding-top: .35rem">
          <div class="form-check mb-2 mr-sm-2 mb-sm-0">
            <label class="form-check-label">
              <input class="form-check-input" name="remember" type="checkbox">
              <span style="padding-bottom: .15rem">Remember me</span>
            </label>
          </div>
        </div>
      </div>
      <div class="row" style="padding-top: 1rem">
        <!-- <div class="col-md-3"></div> -->
        <div class="col-md-8 offset-md-2">
          <button type="submit" class="btn btn-success" (click)="loginFn()">
            <i class="fa fa-sign-in"></i> Login</button>
          <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
        </div>
      </div>
    </div>
  </div>
</form>
