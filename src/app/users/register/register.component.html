<div class="card">
  <div class="card-header bg-info text-white">
    <div class="card-title text-center">
      <h1 class="title">Company Name</h1>
    </div>
  </div>
  <div class="card-body">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">First Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user fa" aria-hidden="true"></i>
            </div>
            <input [(ngModel)]="newUser.firstname" type="text" class="form-control" name="name" id="name" placeholder="Enter your First Name" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Last Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user fa" aria-hidden="true"></i>
            </div>
            <input [(ngModel)]="newUser.lastname" type="text" class="form-control" name="name" id="name" placeholder="Enter your Last Name" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Email</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-envelope fa" aria-hidden="true"></i>
            </div>
            <input [(ngModel)]="newUser.email" type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="cols-sm-2 control-label">Username</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-users fa" aria-hidden="true"></i>
            </div>
            <input [(ngModel)]="newUser.username" type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
            </div>
            <input [(ngModel)]="newUser.password" type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
            </div>
            <input [(ngModel)]="password_conf" type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
          </div>
        </div>
      </div>

      <div class="form-group ">
        <button type="button" class="btn btn-success btn-lg " (click)="registerFn()">Register</button>
      </div>
    </form>
  </div>
</div>
